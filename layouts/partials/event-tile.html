{{ $img  := printf "img/places/%s" .image }}
{{ $url  := printf "events/%s" .tag | relURL }}
{{ $date := .date | dateFormat "January 2, 2006" }}
<div class="column is-half">
  <div class="card">
    <div class="card-content">
      <div class="content">
        <h2 class="has-text-weight-medium has-text-primary">
          <a href="{{ $url }}">
            {{ .title }}
          </a>
        </h2>

        <h4 class="has-text-weight-bold">
          {{ $date }}
        </h4>

        <a class="has-text-black" href="{{ .location.url }}" target="_blank">
          {{ .location.name }}
        </a>
      </div>
    </div>
  </div>
</div>
