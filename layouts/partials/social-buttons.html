{{ $social   := site.Params.social }}
{{ $twitter  := $social.twitter.link }}
{{ $facebook := $social.facebook.link }}
{{ $centered := .centered }}
<div class="buttons margin-top{{ if $centered }} is-centered{{ end }}">
  <a class="button is-twitter-blue" href="{{ $twitter }}" target="_blank">
    <span class="icon">
      <i class="fab fa-twitter"></i>
    </span>
    <span class="has-text-weight-bold">
      Twitter
    </span>
  </a>

  <a class="button is-facebook-blue" href="{{ $facebook }}" target="_blank">
    <span class="icon">
      <i class="fab fa-facebook"></i>
    </span>
    <span class="has-text-weight-bold">
      Facebook
    </span>
  </a>
</div>
