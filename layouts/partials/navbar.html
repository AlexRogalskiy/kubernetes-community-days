{{ $isHome := .IsHome }}
{{ $home   := site.BaseURL }}
{{ $logo   := printf "img/logos/%s" site.Params.logos.navbar | relURL }}
{{ $pages  := where site.RegularPages "Section" "" }}
<nav class="navbar is-fixed-top{{ if not $isHome }} is-light{{ end }}">
  <div class="container">
    <div class="navbar-brand">
      {{ if not $isHome }}
      <a class="navbar-item" href="{{ $home }}">
        <img src="{{ $logo }}" alt="Kubernetes Community Days navbar logo">
      </a>
      {{ end }}
  
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbar-menu" class="navbar-menu">
      <div class="navbar-end">
        {{ range $pages }}
        <a class="navbar-item has-text-weight-bold" href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
        {{ end }}

        <!--
        <div class="navbar-item">
          {{ partial "social-buttons.html" (dict "social" site.Params.social "centered" false) }}
        </div>
        -->
      </div>
    </div>
  </div>
</nav>
