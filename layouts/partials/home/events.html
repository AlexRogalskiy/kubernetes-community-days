{{ $events := site.Data.events }}
<section class="section">
  <div class="container">
    <p class="title is-size-3 is-size-4-mobile has-text-weight-medium">
      Upcoming events
    </p>

    <hr class="thin-hr" />

    <div class="columns is-variable is-2 is-multiline">
      {{ range $events }}
      {{ partial "event-tile.html" . }}
      {{ end }}
    </div>
  </div>
</section>
