    <div class="columns">
      <div class="column is-half">
        <a class="twitter-timeline" data-tweet-limit="{{ $tweetLimit }}" href="https://twitter.com/{{ $twitterHandle }}?ref_src=twsrc%5Etfw"></a>
      </div>
    </div>
  </div>
</section>
