{{ $description := .Params.description }}
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <p class="title is-size-1 is-size-2-mobile has-text-weight-light is-spaced">
        {{ .Title }}
      </p>

      {{ with $description }}
      <p class="subtitle">
        {{ . }}
      </p>
      {{ end }}
    </div>
  </div>
</section>
